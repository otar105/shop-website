<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css">
    <style>
        .container{
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <form action="/searchadmin" method="get" class="form-inline my- my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" required>
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/orders">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/codesearch">Code Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="row">
              <div class="col-md-9" style="padding-bottom: 10px;">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-success">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
                {% endfor %}
                <!--<a href="/product/create"><i class="fal fa-plus-circle"></i> Add Product</a>!-->
                <a href="/product/create"><button type="submit" class="btn btn-outline-primary"><i class="fal fa-plus-circle"></i> Add Product</button></a>
              </div>
              <div class="col-md-3">
                <a href="/messages"><button type="button" class="btn btn-primary"><i class="fal fa-envelope-open"></i> Messages <span class="badge badge-light">{{count}}</span></button></a>
              </div>
                {% for i in food: %}
                <div class="col-md-4" style="padding-bottom: 10px;">
                  <div class="card" style="width: 18rem;">
                      <img src="{{i[2]}}" class="card-img-top" alt="..." style="height: 300px;">
                      <div class="card-body">
                        <h5 class="card-title"><a href="product/{{i[0]}}">{{i[1]}}</a></h5>
                        <p class="card-text"><b>{{i[4]}}$</b></p>
                        <a href="/product/edit/{{i[0]}}" class="btn btn-info"><i class="fal fa-edit"></i> Edit</a> <a href="/product/delete/{{i[0]}}" class="btn btn-danger"><i class="far fa-minus-circle"></i> Delete</a>
                      </div>
                  </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
